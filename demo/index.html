<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery Plugin - Timeselector</title>
		<style>
			body, div, p, h1 { margin: 0; padding: 0; }
			body { font: 12px/1.7 "Trebuchet MS"; color: #555; }
			#container { width: 960px; margin: 0 auto; }
			#header,
			#content { margin-bottom: 30px; }
			#header,
			#footer { padding: 15px 0; }
			#footer { color: #999; }
			
			input { font-size: inherit; font-family: inherit; }
		</style>
		<link rel="stylesheet" href="../src/theme/jquery.timeselector.css" />
		<script src="../libs/jquery-loader.js"></script>
		<script src="../src/jquery.timeselector.js"></script>
		<script>
			$(function() {
        $('[name="time"]').timeselector({ min: '09:30', max: '18:30' })
			});
		</script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>jQuery Plugin - Timeselector - Demo</h1>
			</div>
			<div id="content">
				<input type="text" name="time" />
				<input type="text" name="time" />
			</div>
			<div id="footer">
				<p>&copy; Copyright  by Nicolas.Z</p>
			</div>
		</div>
	</body>
</html>
